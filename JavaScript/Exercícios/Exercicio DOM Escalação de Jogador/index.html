<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convocatória de Jogadores</title>
</head>

<body>
    <h1>Convocatória de Jogadores</h1>
    <hr>
    <h2>Convocar jogador</h2>
    <p>
        <label for="position">Posição</label>
        <input type="text" name="position" id="position">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name">
        <label for="number">Número</label>
        <input type="text" name="number" id="number">
        <button onclick="addPlayer()">Convocar</button>
    </p>
    <h2>Remover jogador</h2>
    <p>
        <label for="numberToRemove">Número</label>
        <input type="text" name="numberToRemove" id="numberToRemove">
        <button onclick="removePlayer()">Remover</button>
    </p>
    <h2>Equipa</h2>
    <ul id="teamList"></ul>

    <script src="convoca.js"></script>

</body>

</html>
