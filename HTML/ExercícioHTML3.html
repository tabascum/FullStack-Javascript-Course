<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
</head>

<body>
    <header>
        <nav>
            <a href="Exercício HTML.html">
                <img src="./img/logo.png" alt="">
            </a> |
            <a href="ExercícioHTML.html">Home</a> |
            <a href="ExercícioHTML2.html">The SpaceShips</a>
        </nav>
        <hr>
    </header>
    <section>
        <h3>Hire Us Now</h3>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
        <section>
            <br>
            <br>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"> -
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <br>
                <br>
                <label for="spaceships">SpaceShips: </label>
                <select name="spaceships" id="spaceships">
                    <option value="falcon-9">Falcon 9</option>
                    <option value="falcon-heavy">Falcon Heavy</option>
                </select> |
                <label for="type-of-service">Type of service:</label>
                <input type="search" name="type-of-service" id="type-of-service" list="list">
                <datalist id="list">
                    <option value="Starship Management"></option>
                    <option value="Starship Crew"></option>
                    <option value="Starship Salaries"></option>
                </datalist>
                <br>
                <br>
                <br>
                <input type="submit" name="" value="Send Message">
            </form>
        </section>
    </section>
</body>

</html>
