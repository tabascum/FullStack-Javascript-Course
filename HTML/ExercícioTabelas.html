<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <table border="1">
        <caption>
            <!-- table title -->
            <h3>Massas no Sistema Solar</h3>
        </caption>
        <thead>
            <!-- table header container -->
            <tr>
                <!-- table row -->
                <th>Componente</th> <!-- table head -->
                <th>Massa</th>
            </tr>
        </thead>
        <tbody>
            <!-- table body container -->
            <tr>
                <td>Sol</td><!-- data cell -->
                <td>99,85</td>
            </tr>
            <tr>
                <td>Júpiter</td><!-- data cell -->
                <td>0,10%</td>
            </tr>
            <tr>
                <td>Demais planetas</td><!-- data cell -->
                <td>0,04%</td>
            </tr>
            <tr>
                <td>Cometas</td><!-- data cell -->
                <td>0,01% (?)</td>
            </tr>
            <tr>
                <td>Satélites e anéis</td><!-- data cell -->
                <td>0,000 05%</td>
            </tr>
            <tr>
                <td>Asteroides</td><!-- data cell -->
                <td>0,000 000 2%</td>
            </tr>
            <tr>
                <td>Meteoritos e poeira</td><!-- data cell -->
                <td>0.000 000 1% (?)</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
