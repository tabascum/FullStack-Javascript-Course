<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Formul√°rios</title>
    <style>
        body {
            background-color: #282828;
            color: #3bd5c3;
        }
    </style>
</head>

<body>
    <div class="container md p-5">
        <div class="container-fluid contact d-flex p-5">
            <div class="container contact-head p-3">
                <h1>CONTACT</h1>
                <p>Want to have more details? Want to say someting?</p>
                <p>Feel free to send me a message!</p>

                <a href="https://github.com/tabascum"><i class="bi bi-github"></i></a>
                <a href="https://linkedin.com/in/vascodmarques"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="tabascum#8202"><i class="fa-brands fa-discord" id="discord"></i></a>
            </div>
            <div class="container p-3 bg-">
                <div class="row">
                    <div class="col">
                        <label for="name">name</label>
                        <input type="text" class="form-control" placeholder="" aria-label="name" required>
                    </div>
                    <div class="col">
                        <label for="email">email</label>
                        <input type="text" class="form-control" placeholder="" aria-label="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="textarea" class="form-label mb-0" required>message</label>
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" type="submit">send</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
